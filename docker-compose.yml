version: '3.8'

services:
  backend:
    build: .
    container_name: eiken-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///eiken.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./eiken.db:/app/eiken.db
      - ./frontend/dist:/app/frontend/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:latest
    container_name: eiken-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  eiken_data:
    driver: local
